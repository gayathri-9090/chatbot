<html lang="en" dir="ltr">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equi="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="style.css"/>
     <title>Registration page</title>
   </head>
<body>
               <div class="body-home">
               <div class="div-container">
	<ul class="nav justify-content-center">
	 <li class="nav-item" style="color:Black;">
   	 <a class="nav-link active" href="index.html"><strong>Home</strong></a>
 	 </li>
 	 <li class="nav-item" style="color:Black;">
 	   <a class="nav-link" href="register.html"><strong>Register</strong></a>
	  </li>
                <li class="nav-item" style="color:Black;">
 	   <a class="nav-link" href="login.html"><strong>Login</strong></a>
	  </li>
 	 <li class="nav-item style="color:Black;">
 	   <a class="nav-link" href="About.html"><strong>About</strong></a>
 	 </li>
	</ul>
              </div>
            </div>
	 <div class="container-register">
	<form>
		<div style="text-align:center-right; margin-right:0">
   			 <h1>Register for program</h1>
		</div>
		<div class="form-group justify-content-center">
   			 <label for="f_name">First Name</label>
  		 	 <input type="name" class="form-control" style="width:60vh;" id="f_name" placeholder="First name" align="center" required>
 		 </div>
		<div class="form-group">
   			 <label for="l_name">Last Name</label>
  		 	 <input type="name" class="form-control" style="width:60vh;" id="l_name" placeholder="Last name" required>
 		 </div>
		<div class="form-group">
   			 <label for="email">Email address</label>
    			<input type="email" class="form-control" style="width:60vh;"  id="email" aria-describedby="emailHelp" placeholder="Enter email">
 		 </div>
  		<div class="form-group">
   			 <label for="exampleInputPassword1">Password</label>
  		 	 <input type="password" class="form-control" style="width:60vh;" id="password" placeholder="Password" required>
 		 </div>
		<div>
			<p>Tick in which coding platforms you have accounts</p>
		</div>
		  <div class="form-check">
			<input type="checkbox" class="form-check-input pro_platform" id="Check1">
   			 <label class="form-check-label" for="Check1">Codechef</label>
		</div>
		 <div class="form-check">
  		  	<input type="checkbox" class="form-check-input pro_platform" id="Check2">
   			 <label class="form-check-label" for="Check2">Hackerrank</label>
		</div>
		 <div class="form-check">
			<input type="checkbox" class="form-check-input pro_platform" id="Check3">
   			 <label class="form-check-label" for="Check3">Leetcode</label>
		</div>
		 <div class="form-check">
  		  	<input type="checkbox" class="form-check-input pro_platform" id="Check4">
   			 <label class="form-check-label" for="Check4">Other</label>
			<div><input placeholder="Type platform name" type="text" class="form-check-input pro_platform"/></div>
		</div>
		<br/><br/>
		 <div class="form-check">
			<input type="checkbox" class="form-check-input pro_platform" id="Check5">
   			 <label class="form-check-label" for="Check5">None</label>
  		</div>
 		  <a href="redirecting_page.html" class="btn btn-primary btn-space" role="button" aria-pressed="true">Submit</a>
         <a href="index.html" class="btn btn-primary btn-space" role="button" aria-pressed="true">Back</a>
  	  </form>
               </div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
